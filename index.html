<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="results">
                    <button class="generate-btn" id="generateBtn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <form name="form">
                        <input class="form-control textView" id="calScreen"name="textView" type="text">
                    </form>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div input class="button" type="button" value="1" onclick="insert(7)" >7</div>
                              <div input class="button" type="button" value="1" onclick="insert(8)">8</div>
                              <div input class="button" type="button" value="1" onclick="insert(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div input class="button" type="button" value="1" onclick="insert(4)">4</div>
                              <div input class="button" type="button" value="1" onclick="insert(5)">5</div>
                              <div input class="button" type="button" value="1" onclick="insert(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div input class="button" type="button" value="1" onclick="insert(1)">1</div>
                              <div input class="button" type="button" value="1" onclick="insert(2)">2</div>
                              <div input class="button" type="button" value="1" onclick="insert(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div input class="button" type="button" value="<" onclick="back()"><</div>
                                <div input class="button" type="button" value="0" onclick="insert(0)">0</div>
                                <div input class="button" type="button" value="C" onclick="clearValue()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="pin-not-matched">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pin-matched">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        //Generate Pin part
        const generateButton = document.getElementById('generateBtn');
        generateButton.addEventListener('click',function(){
            let upper = 10000;
            let lower = 1000;
            let myRandomNum = Math.floor(Math.random() * (upper - lower +1)) + lower;
            document.getElementById('results').value = myRandomNum;
            document.getElementById('calScreen').value = "";
        
            //Hiding notification when generate pin is clicked
            const pinMatched = document.getElementById('pin-matched');
                pinMatched.style.display = "none";
            const pinNotMatched = document.getElementById('pin-not-matched');
                pinNotMatched.style.display = "none";
                
            //Pin matching part
            const submitBtn = document.getElementById("submit-btn");
            submitBtn.addEventListener('click',function(){
                if(myRandomNum == document.form.textView.value){
                    const pinMatched = document.getElementById('pin-matched');
                    pinMatched.style.display = "block";
                    pinNotMatched.style.display = "none";  
                }
                else{
                    const pinNotMatched = document.getElementById('pin-not-matched');
                    pinNotMatched.style.display = "block";
                    pinMatched.style.display = "none";
                }
            })
        })
           
        //Calculator Part
        function insert(num){
            document.form.textView.value = document.form.textView.value + num;
        }
        function clearValue(){
            document.form.textView.value ="";
        }
        function back(){
            var exp = document.form.textView.value
            document.form.textView.value = exp.substring(0,exp.length-1);
        }
    </script>
</body>
</html>
